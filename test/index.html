<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT API Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            text-align: center;
        }
        textarea, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
        }

</head>

    <div class="container">
        <h1>ChatGPT API Example</h1>
        <textarea id="userInput" rows="4" placeholder="Ask me anything..."></textarea>
        <button id="sendButton">Send</button>
        <pre id="response"></pre>
    </div>
    <script src="script.js"></script>
</body>
</html>
